<div id="draggable" class="chat_main_draggable hidden">
    <div class="messages">
        <p class="message stranger">hi!</p>
        <p class="message you">hello!</p>
    </div>
    <div class="message-input-box">

        <div class="msg-inp-row">
            <p contenteditable="true" class="message-input" id="chat-input">foo</p>
            <button class="input-box-btn" onclick="toggle_math()"><span class="mafs">&#215;</span></button>
            <button class="input-box-btn"><i class="material-icons">send</i></button>
        </div>
        <div class="msg-inp-row">
            <div id="math-stuff" class="hidden">
                <p class="grid-item" onclick="add_sup()">x<sup>y</sup></p>
                <p class="grid-item" onclick="add_sqrt_sign()">√x</p>
                <p class="grid-item" onclick="add_sub()">x<sub>y</sub></p>
                <p class="grid-item" onclick="add_overline()">x̅</p>
                <p class="grid-item">4</p>
                <p class="grid-item">4</p>
                <p class="grid-item">4</p>
                <p class="grid-item">4</p>
        </div>



    </div>

</div>



</div>




<body id="body">

    <div id="toolbar">
        <div class="toolbar-row ">
            <button onclick="toggle(document.getElementById('draggable'))"></button>
            <div class="aligned-group">
                 <select id="toolbox" >
                <option>pencil</option>
                <option>erase</option>
                <option>text</option>
                <option>edit background</option>
                <option>line</option>

            </div>

            <div class="nav-page aligned-group">

                <button  class="nav-page-btn" onclick="next()">next page</button>

        </div>
        <div class="toolbar-row">

            <div class="column">

                    <input type="range" id="font_size" name="font_size" min="10" max="40" oninput="font(this.value)"

                </div>
                <div class="row">
                    <input type="range" id="eraser" name="eraser" min="5" max="40" oninput="set_eraser_thickness(this.value)"

                </div>
